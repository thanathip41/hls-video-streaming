<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hls video</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/video.js@7.10.1/dist/video-js.min.css">
  <link href="https://players.brightcove.net/videojs-quality-menu/1/videojs-quality-menu.css" rel="stylesheet">

  <style>
    body {
      max-width: 854px;
      margin: 100px auto;
      background-color: rgb(227, 164, 164);
    }
  </style>
</head>
<body>
  <div>
    <video
    id="video"
    class="video-js vjs-default-skin vjs-fluid vjs-big-play-centered"
  ></video>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/video.js@7.10.1/dist/video.min.js"></script>
<script src="https://players.brightcove.net/videojs-quality-menu/1/videojs-quality-menu.min.js"></script>
<script>
  const player = videojs('video', {
    width:  854,
    height: 480,
    controls: true,
    autoplay: true,
    preload: 'none',
    techOrder: ['html5'],
    sources: [{
      type: 'application/x-mpegURL',
      src: 'http://localhost:3000/hls.m3u8?file=bbb.mp4'
    }]
  });

  player.qualityMenu();
  player.httpSourceSelector();
</script>
</html>
